<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Container */
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
            width: 90%;
        }

        /* Random Text */
        #random-text {
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
            color: #444;
        }

        /* Text Area */
        textarea {
            width: 100%;
            height: 100px;
            border: 2px solid #74ebd5; 
            border-radius: 10px; 
            font-size: 1.1em;
            padding: 10px;
            resize: none;
            outline: none; 
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        textarea:focus {
            border-color: #9face6;
            box-shadow: 0 0 10px rgba(121, 215, 255, 0.5); 
        }
        
        textarea.error {
            border-color: red;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); 
        }

        /* Buttons */
        .btn {
            background: #74ebd5;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #9face6;
        }

        /* Results */
        .results {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #random-text {
                font-size: 1em;
            }

            textarea {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Typing Speed Tester</h1>
    <div class="container">
        <div id="random-text"></div>
        <textarea id="input-area" placeholder="Start typing here..."></textarea>
        <button class="btn" id="start-btn">Start</button>
        <button class="btn" id="submit-btn" disabled>Submit</button>
        <div class="results">
            <p id="timer">Time: 60 seconds</p>
            <p id="wpm">Words Per Minute (WPM): --</p>
            <p id="accuracy">Accuracy: --%</p>
        </div>
    </div>

    <script>
        // JavaScript Logic
        const sampleTexts = [
            "The quick brown fox jumps over the lazy dog.",
            "Typing fast is a useful skill for programmers.",
            "Practice makes perfect when it comes to typing speed.",
            "JavaScript is a versatile language for web development.",
            "HTML, CSS, and JavaScript create beautiful webpages."
        ];

        let randomTextElement = document.getElementById("random-text");
        let inputArea = document.getElementById("input-area");
        let startBtn = document.getElementById("start-btn");
        let submitBtn = document.getElementById("submit-btn");
        let timerElement = document.getElementById("timer");
        let wpmElement = document.getElementById("wpm");
        let accuracyElement = document.getElementById("accuracy");

        let timer = 60;
        let interval;
        let wordsTyped = 0;
        let charTyped = 0;
        let errors = 0;
        let isStarted = false;

        function startTypingTest() {
            if (isStarted) return;
            isStarted = true;

            // Reset stats
            timer = 60;
            wordsTyped = 0;
            charTyped = 0;
            errors = 0;

            // Generate random text
            const randomIndex = Math.floor(Math.random() * sampleTexts.length);
            randomTextElement.textContent = sampleTexts[randomIndex];
            inputArea.value = "";
            inputArea.disabled = false;
            inputArea.focus();

            submitBtn.disabled = false;

            // Start timer
            interval = setInterval(() => {
                timer--;
                timerElement.textContent = `Time: ${timer} seconds`;

                if (timer === 0) {
                    clearInterval(interval);
                    finishTypingTest();
                }
            }, 1000);
        }

        function finishTypingTest() {
            inputArea.disabled = true;
            submitBtn.disabled = true;
            isStarted = false;

            const words = randomTextElement.textContent.trim().split(" ");
            wordsTyped = inputArea.value.trim().split(" ").length;
            const accuracy = ((charTyped - errors) / charTyped) * 100;

            wpmElement.textContent = `Words Per Minute (WPM): ${wordsTyped}`;
            accuracyElement.textContent = `Accuracy: ${accuracy.toFixed(2)}%`;
        }

        inputArea.addEventListener("input", () => {
            const inputText = inputArea.value;
            const originalText = randomTextElement.textContent;
        
            charTyped++;
            if (originalText.startsWith(inputText)) {
                inputArea.classList.remove("error");
            } else {
                errors++;
                inputArea.classList.add("error");
            }
        });

        startBtn.addEventListener("click", startTypingTest);
        submitBtn.addEventListener("click", finishTypingTest);
    </script>
</body>
</html>
